<div class="card my-5">
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #userForm="ngForm" *ngIf="!isLoading">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" [(ngModel)]="user.nom" class="form-control" id="name" name="nom"
                    placeholder="Enter your name" required #nom="ngModel">
            </div>
            <div [hidden]="!nom.pristine" class="alert alert-danger">Name is required</div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" [(ngModel)]="user.email" class="form-control" id="email" name="email"
                    placeholder="Enter your email address" required #email="ngModel">
                <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
            </div>
            <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info">Submit</button>
        </form>
    </div>
</div>
